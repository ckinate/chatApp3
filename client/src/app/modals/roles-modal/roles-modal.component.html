<div class="modal-header">
    <h4 class="modal-title">Edit Roles for {{username}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form #rolesForm="ngForm" id="rolesForm">
        <div class="form-check" *ngFor="let role of availableRoles">
            <input type="checkbox" class="form-check-input" [checked]="selectedRoles.includes(role)" value="role"
                (change)="updateChecked(role)" [disabled]="role === 'Admin' && username === 'Admin'">

                <label>{{role}}</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
        (click)="submit()">Submit</button>
</div>
