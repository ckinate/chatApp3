<div class="card">
    <div class="card-body">
        <div *ngIf="messages.length === 0">
            No messages yet... say hi by using the messages box below
        </div>
        <ul>
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" 
                            src="{{message.senderPhotoUrl}}" 
                            alt="image of user">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername!==usernamae">
                                    (unread)
                                </span>
                                <span class="text-success" *ngIf="message.dateRead && message.senderUsername!==usernamae">
                                    (read {{message.dateRead}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form>
            <div class="input-group">
                <input type="text" class="form-control input-sm" placeholder="Send a private message">
                <div class="input-group-apped">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
