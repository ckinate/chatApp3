<h2>Admin Panel</h2>
<div class="tab-panel">
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li *appHasRole="['Admin']" ngbNavItem [ngbNavItem]="1" >
          <button ngbNavLink>User managment</button>
          <ng-template ngbNavContent>
            <div class="container">
                <app-user-managment></app-user-managment>
            </div>
          </ng-template>
        </li>
        <li *appHasRole="['Admin', 'Moderator']" ngbNavItem [ngbNavItem]="2" >
           <button ngbNavLink>Photo</button>
          <ng-template ngbNavContent  >
            <div class="container">
                <app-photo-editor></app-photo-editor>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem [ngbNavItem]="3">
             <button ngbNavLink>Photo menegment</button>
            <ng-template ngbNavContent *ngIf="nav.activeId == 3">
              <div class="container">
                <app-photo-managment></app-photo-managment>
              </div>
            </ng-template>
          </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
</div>
